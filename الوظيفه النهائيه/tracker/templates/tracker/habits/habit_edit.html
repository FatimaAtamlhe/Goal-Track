<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Edit Habit - GoalTrack</title>
	<style>
		body { font-family: Arial, sans-serif; max-width: 640px; margin: 2rem auto; padding: 0 1rem; }
		nav a { margin-right: 1rem; }
		form { display: grid; gap: 0.75rem; }
		label { font-weight: bold; }
		input, textarea, select { padding: 0.5rem; }
		button { padding: 0.6rem 1rem; cursor: pointer; }
	</style>
</head>
<body>
	<nav>
		<a href="/">üè† Home</a>
		<a href="/dashboard/">Dashboard</a>
		<a href="/habits/">Habits</a>
		<a href="/goals/">Goals</a>
		<a href="/logout/">Logout</a>
	</nav>
	<h1>Edit Habit: {{ habit.title }}</h1>
	<form method="post">
		{% csrf_token %}
		{{ form.non_field_errors }}
		<div>
			<label for="id_title">Title</label>
			{{ form.title }}
			{{ form.title.errors }}
		</div>
		<div>
			<label for="id_description">Description</label>
			{{ form.description }}
			{{ form.description.errors }}
		</div>
		<div>
			<label for="id_frequency">Frequency</label>
			{{ form.frequency }}
			{{ form.frequency.errors }}
		</div>
		<button type="submit">Save</button>
	</form>
</body>
</html>
